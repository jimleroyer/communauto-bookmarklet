<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <style>
    a.test {
      font-weight: bold;
    }
  </style>
</head>
<body>
<a href="http://jquery.com/">jQuery</a>
<script src="../../src/jquery-1.9.1.js"></script>
<script>
  $(document).ready(function () {
    // Add a click event to anchors and prevent the redirection.
    $("a").click(function (event) {
      alert("As you can see, the link no longer took you to jquery.com");
      event.preventDefault();
      $(this).hide("slow");
    });

    // Apply the 'test' class to all anchors.
    $("a").addClass("test");

    // Add a callback once the myhtmlpage has been loaded.
    $.get("myhtmlpage.html", function () {
      alert("The myhtmlpage.html document is loaded.");
    });
  });
</script>
</body>
</html>
